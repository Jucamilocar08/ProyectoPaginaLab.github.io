{% extends 'layout.html' %}

{%block body%}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}

    <p>{{ messages}}</p>

{% endfor %}
{% endif %}
{% endwith %}



<div class="container">
    <form action="/add_contact" method="POST">
        <div>
            <div>
                <label for="nombre" class="form-label mt-4">NOMBRE</label>
                <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="nombreHelp" placeholder="NOMBRE">
                
            </div>
            <div>
                <label for="telefono" class="form-label mt-4">TELEFONO</label>
                <input type="text" class="form-control" name="telefono" id="telefono" aria-describedby="telefonoHelp" placeholder="TELEFONO">
                
            </div>
            <div>
                <label for="email" class="form-label mt-4">EMAIL</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="EMAIL">
                
            </div>
            <div>
                <label for="poliza" class="form-label mt-4">POLIZA</label>
                <input type="text" class="form-control" name="poliza" id="poliza" aria-describedby="polizaHelp" placeholder="POLIZA">
                
            </div>
            <div class="boton">
                
            <button type="submit" class="btn btn-secondary">Guardar</button>
            <button type="submit" class="btn btn-secondary">Editar</button>
            <button type="submit" class="btn btn-secondary">Delete</button>

            </div>
        </div>

    </form>
</div>
