{% extends 'layout.html' %}


{% block body %}

<form action="/update/{{contact.0}}", method="POST">
    <div>
        <div>
            <label for="nombre" class="form-label mt-4">NOMBRE</label>
            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="nombreHelp" placeholder="NOMBRE" value="{{ contact.1}}">
            
        </div>
        <div>
            <label for="telefono" class="form-label mt-4">TELEFONO</label>
            <input type="text" class="form-control" name="telefono" id="telefono" aria-describedby="telefonoHelp" placeholder="TELEFONO" value="{{ contact.2}}">
            
        </div>
        <div>
            <label for="email" class="form-label mt-4">EMAIL</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="EMAIL" value="{{ contact.3}}">
            
        </div>
        <div>
            <label for="poliza" class="form-label mt-4">POLIZA</label>
            <input type="text" class="form-control" name="poliza" id="poliza" aria-describedby="polizaHelp" placeholder="POLIZA">
            
        </div>
        <button type="submit" class="btn btn-secondary">Guardar</button>
    </div> 
</form>




{% endblock %}
